<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Barcode & Data Tool</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="container py-5">
      <header class="text-center mb-5">
        <h1 class="display-4 fw-bold">Universal Barcode & Data Tool</h1>
        <p class="lead text-muted">
          Your one-stop solution for generating barcodes and managing data
          files. Click a tool to open it.
        </p>
      </header>

      <div class="row g-4" id="toolGrid">
        <!-- Tool cards will be dynamically generated by JavaScript -->
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
