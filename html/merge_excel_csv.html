<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Excel/CSV Files</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
      }
      .file-item .file-name {
        font-weight: 500;
      }
      .file-item .file-size {
        font-size: 0.8rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
          <!-- Main Card -->
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
              <h1 class="card-title mb-0 text-center">
                <i class="bi bi-union"></i> Excel/CSV File Merger
              </h1>
              <p class="text-center mb-0 mt-2 opacity-75">
                Combine multiple Excel or CSV files into a single spreadsheet
              </p>
            </div>

            <div class="card-body p-4">
              <!-- Step 1: Upload Files -->
              <div class="card mb-4">
                <div class="card-header">
                  <h5 class="mb-0">
                    <i class="bi bi-1-circle-fill"></i> Select Files to Merge
                  </h5>
                </div>
                <div class="card-body">
                  <label for="files" class="form-label fw-bold"
                    >Select 2 to 10 files:</label
                  >
                  <input
                    type="file"
                    class="form-control form-control-lg"
                    id="files"
                    accept=".xlsx,.xls,.csv"
                    multiple
                  />
                  <div class="form-text">
                    Supported formats: .xlsx, .xls, .csv
                  </div>
                  <div class="invalid-feedback" id="fileValidation"></div>
                  <!-- File List Display -->
                  <div id="fileList" class="mt-3" style="display: none"></div>
                </div>
              </div>

              <!-- Step 2: Configure Merge -->
              <div class="card mb-4" id="configSection" style="display: none">
                <div class="card-header">
                  <h5 class="mb-0">
                    <i class="bi bi-2-circle-fill"></i> Merge Options
                  </h5>
                </div>
                <div class="card-body">
                  <label class="form-label fw-bold">Header Handling:</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="headerOption"
                      id="singleHeader"
                      value="single"
                      checked
                    />
                    <label class="form-check-label" for="singleHeader">
                      <strong>Single Header</strong> (use header from the first
                      file only)
                    </label>
                    <div class="form-text ms-4">
                      Recommended for files with identical column structures.
                    </div>
                  </div>
                  <div class="form-check mt-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="headerOption"
                      id="allHeaders"
                      value="all"
                    />
                    <label class="form-check-label" for="allHeaders">
                      <strong>Include All Headers</strong> (keep the header from
                      every file)
                    </label>
                    <div class="form-text ms-4">
                      Useful if files have different headers or need to be
                      separated in the output.
                    </div>
                  </div>
                </div>
              </div>

              <!-- Step 3: Process -->
              <div class="text-center" id="actionSection" style="display: none">
                <button class="btn btn-primary btn-lg" id="mergeBtn">
                  <i class="bi bi-play-circle"></i> Merge Files and Download
                </button>
                <button
                  class="btn btn-outline-secondary mt-2"
                  onclick="clearFiles()"
                  id="clearBtn"
                >
                  <i class="bi bi-arrow-clockwise"></i> Clear All Files
                </button>
              </div>

              <!-- Output / Progress -->
              <div id="status" class="mt-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../scripts/merge_excel_csv.js"></script>
  </body>
</html>
