<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel/CSV Duplicate Row Remover</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
          <!-- Main Card -->
          <div class="card shadow-lg">
            <div class="card-header bg-danger text-white">
              <h1 class="card-title mb-0 text-center">
                <i class="bi bi-journal-x"></i> Excel/CSV Duplicate Remover
              </h1>
              <p class="text-center mb-0 mt-2 opacity-75">
                Clean your data by removing duplicate rows based on selected
                columns
              </p>
            </div>

            <div class="card-body p-4">
              <!-- Step 1: Upload File -->
              <div class="card mb-4">
                <div class="card-header">
                  <h5 class="mb-0">
                    <i class="bi bi-1-circle-fill"></i> Upload File
                  </h5>
                </div>
                <div class="card-body">
                  <label for="fileInput" class="form-label fw-bold"
                    >Select Excel or CSV File:</label
                  >
                  <input
                    type="file"
                    class="form-control form-control-lg"
                    id="fileInput"
                    accept=".xlsx,.xls,.csv"
                  />
                  <div class="form-text">
                    Supported formats: .xlsx, .xls, .csv
                  </div>
                  <!-- File Info Display -->
                  <div id="fileInfo" class="mt-3" style="display: none"></div>
                </div>
              </div>

              <!-- Step 2: Configure -->
              <div class="card mb-4" id="configSection" style="display: none">
                <div class="card-header">
                  <h5 class="mb-0">
                    <i class="bi bi-2-circle-fill"></i> Configure Duplicate
                    Check
                  </h5>
                </div>
                <div class="card-body">
                  <label class="form-label fw-bold"
                    >Duplicate Check Method:</label
                  >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="checkMethod"
                      id="checkAllColumns"
                      value="all"
                      checked
                    />
                    <label class="form-check-label" for="checkAllColumns"
                      ><strong>Check All Columns</strong> (entire row must
                      match)</label
                    >
                  </div>
                  <div class="form-check mt-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="checkMethod"
                      id="checkSpecificColumns"
                      value="specific"
                    />
                    <label class="form-check-label" for="checkSpecificColumns"
                      ><strong>Check Specific Columns</strong></label
                    >
                  </div>

                  <!-- Column Selection -->
                  <div
                    class="mt-3 p-3 bg-light border rounded"
                    id="columnSelection"
                    style="display: none"
                  >
                    <label class="form-label fw-bold"
                      >Select Columns to Check:</label
                    >
                    <div class="row g-2 mt-2" id="columnList"></div>
                    <div class="mt-3">
                      <button
                        class="btn btn-sm btn-outline-primary"
                        onclick="selectAllColumns()"
                      >
                        Select All
                      </button>
                      <button
                        class="btn btn-sm btn-outline-secondary"
                        onclick="deselectAllColumns()"
                      >
                        Deselect All
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Step 3: Process -->
              <div class="text-center" id="actionSection" style="display: none">
                <button
                  class="btn btn-danger btn-lg"
                  onclick="processFile()"
                  id="processBtn"
                >
                  <i class="bi bi-trash"></i> Remove Duplicates and Download
                </button>
                <button
                  class="btn btn-outline-secondary mt-2"
                  onclick="clearAll()"
                >
                  <i class="bi bi-arrow-clockwise"></i> Start Over
                </button>
              </div>

              <!-- Status & Results -->
              <div id="status" class="mt-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../scripts/deleteDuplicacyFromExcel.js"></script>
  </body>
</html>
